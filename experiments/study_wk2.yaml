schema: study/v1
study_name: tinycnn_cifar10_wk2
metric: val/acc
goal: max

baseline:
  dataset: cifar10
  subset: 256
  epochs: 25
  batch_size: 128
  seed: 0
  model: tinycnn
  optimizer: adam
  lr: 0.001
  wd: 0.0
  ema: false
  momentum: 0
  decay: 0.9999
  out_dir: "runs/logs"
  run_id: "study_wk2_tinycnn"


variants:
  - name: "baseline"
    overrides: {optimizer: adam, lr: 0.001, wd: 0.0, ema: false, run_id: "baseline"}
  - name: "lr_0_0003"
    overrides: {optimizer: adam, lr: 0.0003, wd: 0.0, ema: false, run_id: "lr_0_0003"}
  - name: "ema_baseline"
    overrides: {optimizer: adam, lr: 0.001,  wd: 0.0, ema: true, decay: 0.999, run_id: "ema_baseline"}
  - name: "sgd"
    overrides: {optimizer: sgd,  lr: 0.003,   wd: 0.0005, ema: false, momentum: 0.9, run_id: "sgd"}
  - name: "sgd_lr_0_01"
    overrides: {optimizer: sgd,  lr: 0.01,  wd: 0.0005, ema: false, momentum: 0.9, run_id: "sgd_lr_0_01"}
  - name: "sgd_ema"
    overrides: {optimizer: sgd,  lr: 0.003,  wd: 0.0005, ema: true, decay: 0.999, momentum: 0.9, run_id: "sgd_ema"}
