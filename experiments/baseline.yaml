schema: study/v1
study_name: "moons-baseline"
metric: "val/acc"
goal: "max"


# Default recipe for this study (maps 1:1 to TrainConfig fields)
baseline:
  model: "mlp"
  epochs: 4
  batch_size: 64
  dataset: "moons"
  hidden: 64
  dropout: 0.0
  lr: 0.001
  wd: 0.0
  subset: null            # full data, unless a variant overrides it
  num_workers: 0
  pin_memory: false


# Repeat each variant across these seeds (unless CLI --seed overrides)
seeds: [0, 1, 2, 3]


# A small, curated set of baseline variants
variants:
  - name: "baseline_1k"
    overrides:
      subset: 1000        # ‚Üê use TrainConfig field names
  - name: "baseline_3k"
    overrides:
      subset: 3000
